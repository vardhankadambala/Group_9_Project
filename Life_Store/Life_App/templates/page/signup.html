{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>Lifestyle Store</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    </head>
    <body>
<center>
        <h1>Sign up for Life Style free account</h1>
        <form method="post">
            {% csrf_token %}
            First name   :<input type="text" placeholder="Enter your first name" name="fname" required="true"><br><br>
    Last name    :<input type="text" placeholder="Enter your Last name" name="lname" required="true"><br><br>
    
    Phone number    :<input type="number" name="phone" value="" required="true"><br><br>
    AGE             :<input type="number" name="age" min="10" max="100" required="true"><br><br>
    Date Of Birth            :<input type="date" name="dob" required="true"><br><br>
    Adress    :<input type="text" placeholder="Enter your Adress" name="address" required="true"><br><br>
    Email ID        :<input type="email" placeholder="Enter your Email ID" name="email" required="true"><br><br>
    Password        :<input type="text" placeholder="Enter your Password" name="pass" required="true"><br><br>
    Retype Password :<input type="text" placeholder="Re-Enter your Password" name="repass" required="true"><br><br>
    
    <input type="checkbox" id="yes" name="yes" value="yes">
    <label for="yes"> Will you accept <a href="#">terms and conditions</a></label><br><br>
    <button type="submit" name='sibut'>
                    Sign up
                </button>    
            </form>    
    </center>
</body>
</html>
